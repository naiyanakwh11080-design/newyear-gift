let canvas=document.getElementById("wheel");
let ctx=canvas.getContext("2d");
let angle=0;
let spinning=false;

function drawWheel(){
 let slice=2*Math.PI/names.length;
 ctx.clearRect(0,0,500,500);
 names.forEach((name,i)=>{
  ctx.beginPath();
  ctx.fillStyle=`hsl(${i*360/names.length},70%,60%)`;
  ctx.moveTo(250,250);
  ctx.arc(250,250,240,angle+i*slice,angle+(i+1)*slice);
  ctx.fill();
  ctx.save();
  ctx.translate(250,250);
  ctx.rotate(angle+(i+0.5)*slice);
  ctx.textAlign="right";
  ctx.fillStyle="#000";
  ctx.font="16px Prompt";
  ctx.fillText(name,230,5);
  ctx.restore();
 });
}

drawWheel();

function spin(){
 if(spinning||names.length===0)return;
 spinning=true;
 let duration=10000;
 let start=Date.now();

 let timer=setInterval(()=>{
  let t=Date.now()-start;
  angle+=0.3*(1-t/duration);
  drawWheel();

  if(t>=duration){
   clearInterval(timer);
   spinning=false;
   pick();
  }
 },20);
}

function pick(){
 let slice=2*Math.PI/names.length;
 let index=Math.floor(((2*Math.PI-angle)%(2*Math.PI))/slice);

 drawWheel();
}

function reset(){

 document.getElementById("result").innerHTML="";
 drawWheel();
}
